<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/jquery-3.6.0.min.js"></script>
    <script src="../scripts/register.js"></script>

</head>
<body>
    <div class="main  register-page-main">
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-expand-xs navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Register</a>
        </nav>
        <div class="container-main">
            <div class="container register-main ">
                <div class="row register-wrapper">
                    <div class="col-lg col-sm col-xs left">
                            <div class="row form-register">
                                <div class="col-lg-4 col-sm-6 col-xs-6 firstname-div">
                                    <input id="firstname" class="firstname textBox" type="text" placeholder="First Name">
                                    <p class="errorText" id="firstNameError"></p>
                                </div>
                                <div class="col-lg-4 col-sm-6 col-xs-6 firstname-div">
                                    <input  id="secondname" type="text" class="secondname textBox" placeholder="Second Name">
                                    <p class="errorText" id="secondNameError"></p>
                                </div>
                                
                                <input id="email" type="email" class="textBox register" placeholder="Enter your Email">
                                <p class="errorText" id="emailError"></p>

                                <input id="phone" type="number" class="textBox register" placeholder="Enter your Phone">
                                <p class="errorText" id="phoneError"></p>

                                <input id="date" type="date" class="textBox register dob">
                                <p class="errorText" id="dateError"></p>

                                <input id="password" type="password" class="textBox register" placeholder="Enter your Password">
                                <p class="errorText" id="passError"></p>
                                
                                <input id="confPass" type="password" class="textBox register" placeholder="Confirm Password">
                                <p class="errorText" id="confPassError"></p>
                                
                                <a href="./login.html">Have an account? Login Here</a>
                                <input id="registerBtn" type="button"  class="btn btn-primary register-btn" value="Register">
                            </div>
                    </div>
                    <div class="col-lg col-sm col-xs right">
                        <img class="img-fluid" src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-125.jpg?t=st=1661854011~exp=1661854611~hmac=2ce5d797fa25501f29522554de5fa3664668719d67da99d86786c06fea70978e">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
