<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Feedbacks</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/index.js"></script>
    <script src="../scripts/feedback.js"></script>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./academics.html">Academics</a></li>
                    <li class="nav-item"><a class="nav-link" href="./extra-curricular.html">Activities</a></li>
                    <li class="nav-item"><a class="nav-link" href="./bmi.html">BMI</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./feedback.html">Feed-Back</a></li>
                    <li class="nav-item logout">
                        <a class="nav-link" id="logout">
                        <i class="logout-icon fa-solid fa-right-from-bracket"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-main">
            <div class="feedback-list col-lg-8 col-md-10 col-sm-12 col-xs-12 container">
                <ul class="feedback-ul container" id="feedback-ul">
                    <h2>Feedbacks</h2>
                </ul>
            </div>
            <div class="feedback-main container">
                <div class="feedback-form col-lg-6 col-md-8 col-sm-10 col-xs-12">
                        <div class="col-12 feedback-title"><p>Post your feedback</p></div>
                        <div class="row">
                            <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
                            <input id="name" class="col-lg-6 col-md-8 col-sm-10 col-xs-12 feedback-input" type="text" placeholder="Username">
                        </div>
                        <p class="errorText" id="nameFieldError"></p>
                        <div class="row">
                            <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
                            <input id="email" class="col-lg-6 col-md-8 col-sm-10 col-xs-12 feedback-input" type="email" placeholder="Email">
                        </div>
                        <p class="errorText" id="emailFieldError"></p>
                        <div class="row">
                            <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
                            <textarea id="feedback" class="col-lg-6 col-md-8 col-sm-10 col-xs-12 feedback-input" type="email" rows="10" placeholder="Enter your feedback"></textarea>
                        </div>
                        <p class="errorText" id="feedbackFieldError"></p>
                        <div class="row">
                            <div class="col-lg-4 col-md-3 col-sm-2 col-xs-2"></div>
                            <input id="submitBtn" type="button" class="feedback-btn btn btn-primary col-lg-4 col-md-6 col-sm-8 col-xs-9" value="Submit">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <b>Thank you for visiting</b>
        </footer>
    </div>
</body>
</html>
