<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>BMI Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/index.js"></script>
    <script src="../scripts/bmi.js"></script>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./academics.html">Academics</a></li>
                    <li class="nav-item"><a class="nav-link" href="./extra-curricular.html">Activities</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./bmi.html">BMI</a></li>
                    <li class="nav-item"><a class="nav-link" href="./feedback.html">Feed-Back</a></li>
                    <li class="nav-item logout">
                        <a class="nav-link" id="logout">
                        <i class="logout-icon fa-solid fa-right-from-bracket"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-main">
            <div class="bmi-main container">

                <div class="col-lg-5 bmi-area">
                    <div class="row">
                        <div class="col-12 field">
                            <b>Weight</b>
                            <input type="number" min="2" id="weightValue">
                            <select id="weight">
                                <option value="1">lbs</option>
                                <option value="2">Kg</option>
                            </select>
                        </div>
                        <p class="errorText" id="weightError"></p>
                        <div class="col-12 field">
                            <b>Height</b>
                            <select id="ft-pt1">
                                <option value="0"></option>
                                <option value="1">1'</option>
                                <option value="2">2'</option>
                                <option value="3">3'</option>
                                <option value="4">4'</option>
                                <option value="5">5'</option>
                                <option value="6">6'</option>
                                <option value="7">7'</option>
                                <option value="8">8'</option>
                            </select>
                            <select id="ft-pt2">
                                <option value="0"></option>
                                <option value="1">1"</option>
                                <option value="2">2"</option>
                                <option value="3">3"</option>
                                <option value="4">4"</option>
                                <option value="5">5"</option>
                                <option value="6">6"</option>
                                <option value="7">7"</option>
                                <option value="8">8"</option>
                                <option value="9">9"</option>
                                <option value="10">10"</option>
                                <option value="11">11"</option>
                                <option value="12">12"</option>
                            </select>
                            <b>or</b>
                            <input type="number" min="2" id="heightValue">
                            <select id="height">
                                <option value="1">cm</option>
                                <option value="2">m</option>
                                <option value="3">in</option>
                            </select>
                            <p class="errorText" id="heightError"></p>
                            <input type="button" id="calculate" class="btn btn-primary calculate" value="Calculate">
                            <p class="result" id="result"></p>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
        <footer>
            <b>Thank you for visiting</b>
        </footer>
    </div>
</body>
</html>
